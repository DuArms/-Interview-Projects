<div class="container flex-column flex-center p-3">

    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

      

        <!-- Position Column -->
        <ng-container matColumnDef="postedBy">
            <th mat-header-cell *matHeaderCellDef> Owner </th>
            <td mat-cell *matCellDef="let element"> {{element.postedBy}} </td>
        </ng-container>

        <ng-container matColumnDef="desceription">
            <th mat-header-cell *matHeaderCellDef>Description</th>
            <td mat-cell *matCellDef="let element"> {{element.description}} </td>
        </ng-container>

       

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
    <app-offer-create></app-offer-create>
    
    <button (click)="asta()">Click me!</button>
</div>
