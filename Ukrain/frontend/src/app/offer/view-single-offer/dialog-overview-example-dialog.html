<h1 mat-dialog-title> Please write a short message </h1>


<div mat-dialog-content>
    <div class="container flex-column flex-center p-3">

        <mat-form-field appearance="fill" style="width: 50em;">

            <textarea matInput type="text" name="message" ngModel required [(ngModel)]="data"> </textarea>
        </mat-form-field>
        <div mat-dialog-actions>
            <button mat-button (click)="onNoClick()">No Thanks</button>
            <button mat-button [mat-dialog-close]="data" cdkFocusInitial>Ok</button>
        </div>

    </div>


</div>
