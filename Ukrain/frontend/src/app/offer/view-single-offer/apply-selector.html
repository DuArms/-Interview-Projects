<h1 mat-dialog-title> Please write a short message </h1>


<div mat-dialog-content fxLayout="column" fxLayoutAlign="space-around center">

    <mat-form-field appearance="fill" style="width: 70%;height: 30%" >

        <textarea matInput type="text" name="message" rows="15" ngModel required [(ngModel)]="data"> </textarea>
    </mat-form-field>

</div>


<div mat-dialog-actions fxLayoutAlign="space-around center">
    <button mat-button (click)="onNoClick()">No Thanks</button>
    <button mat-button [mat-dialog-close]="data" cdkFocusInitial>Ok</button>
</div>
