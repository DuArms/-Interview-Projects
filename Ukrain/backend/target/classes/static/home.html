<body>

<h1 class="display-2 text-center">My Address Book</h1>


<div class="container bg-light">
    <div class="col-md-12 text-center ">
        <button type="button" class="btn btn-primary btn-lg" onclick="addNewContact()"> Add new contact</button>
<!--        <button type="button" class="btn btn-primary btn-lg" onclick="editContact()"> Edit contact</button>-->
        <button type="button" class="btn btn-primary btn-lg" onclick="removeContact()"> Remove contact</button>
        <button type="button" class="btn btn-primary btn-lg" onclick="export2csv()">Export to CSV</button>
    </div>
</div>

<div id="add_new_contact" class="container w-25 p-3 text-center" hidden>

    <form>
        <div class="form-group">
            <label for="form_1_name">Contact name</label>
            <input type="text" class="form-control" id="form_1_name">
        </div>

        <div class="form-group">
            <label for="form_1_address">Address</label>
            <input type="text" class="form-control" id="form_1_address">
        </div>

        <div class="form-group">
            <label for="form_1_picture">Picture</label>
            <input type="file" class="form-control" id="form_1_picture" accept="image/png, image/jpeg">
        </div>
    </form>

    <div>
        <button type="button" class="btn btn-success" onclick="newConntactSubmit()">Submit</button>
        <button type="button" class="btn btn-danger" onclick="newConntactCancel()">Cancel</button>
    </div>

</div>

<div id="remove_contact"  class="container w-25 p-3 text-center" hidden>
    <form>
        <div class="form-group">
            <label for="form_1_name">Contact name</label>
            <input type="text" class="form-control" id="form_2_name">
        </div>
    </form>

    <div>
        <button type="button" class="btn btn-success" onclick="deleteConntactSubmit()">Submit</button>
        <button type="button" class="btn btn-danger" onclick="deleteConntactCancel()">Cancel</button>
    </div>
</div>

<div id="table" class="mt-5 ml-4 mr-4">
</div>

</body>
